name: War Test Attestation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  attest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git hash
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip freeze > requirements.frozen.txt
    
    - name: Create attestation
      id: attest
      run: |
        python create_attestation.py
        echo "ATTESTATION_FILE=ATTESTATION.json" >> $GITHUB_OUTPUT
    
    - name: Upload attestation
      uses: actions/upload-artifact@v4
      with:
        name: attestation
        path: |
          ATTESTATION.json
          requirements.frozen.txt
        retention-days: 90
    
    - name: Verify attestation
      run: |
        python create_attestation.py --verify
    
    - name: Display results
      if: always()
      run: |
        echo "## War Test Attestation Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f ATTESTATION.json ]; then
          echo "### Attestation Created" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat ATTESTATION.json | head -30 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Output Hash:** \`$(jq -r '.output_hash' ATTESTATION.json)\`" >> $GITHUB_STEP_SUMMARY
          echo "**Test Passed:** $(jq -r '.test_passed' ATTESTATION.json)" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Attestation Failed" >> $GITHUB_STEP_SUMMARY
        fi

